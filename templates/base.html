<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Qissa{% endblock %}</title>

  {% load static %}

 <style>
  /* ===== RESET ===== */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f9f9f9;
    color: #111111;
    display: flex;
    flex-direction: column;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  /* ===== NAVBAR ===== */
  header {
    background: #111111; /* soft black */
    color: #ffffff;
  }

  .nav-inner {
    max-width: 1100px;
    margin: 0 auto;
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-weight: 700;
    font-style: italic;
    font-size: 20px;
    letter-spacing: 0.6px;
    color: #ffffff;
  }

  .nav-links {
    display: flex;
    gap: 20px;
    font-size: 14px;
  }

  .nav-links a {
    color: #cccccc;
    transition: color 0.2s ease;
  }

  .nav-links a:hover {
    color: #ffffff;
  }

  .logout-btn {
    background: none;
    border: none;
    color: #cccccc;
    cursor: pointer;
    font: inherit;
    padding: 0;
  }

  .logout-btn:hover {
    color: #ffffff;
  }

  /* ===== MAIN CONTENT ===== */
  main {
    flex: 1;
    max-width: 1100px;
    margin: 0 auto;
    padding: 50px 20px;
    width: 100%;
  }

  /* ===== FOOTER ===== */
  footer {
    background: #111111;
    color: #aaaaaa;
    padding: 20px;
    font-size: 13px;
  }

  .footer-inner {
    max-width: 1100px;
    margin: 0 auto;
    text-align: center;
  }

  /* ===== RESPONSIVE ===== */
  @media (max-width: 768px) {
    .nav-inner {
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }

    main {
      padding: 40px 16px;
    }
  }
</style>

</head>

<body>

  <header>
    <div class="nav-inner">
      <a href="{% url 'home' %}" class="logo">Qissa</a>

      <nav class="nav-links">
        {% if user.is_staff %}
          <a href="{% url 'dashboard_home' %}">Dashboard</a>
        {% endif %}

        {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" style="background:none;border:none;color:#555;cursor:pointer;font:inherit;">
              Logout
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="footer-inner">
      Â© {{ now.year }} Qissa. All rights reserved.
      <h2>test version 1</h2>
    </div>
  </footer>

</body>
</html>
