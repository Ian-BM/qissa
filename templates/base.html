<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Qissa{% endblock %}</title>

  {% load static %}

  <style>
    /* ===== GLOBAL ===== */
    :root {
      --amber: #f6a01a;
      --amber-dark: #d48810;
      --amber-light: #ffd98a;
      --bg: #f6f5f2;
      --card: #ffffff;
      --text: #1f1f1f;
      --muted: #6b6b6b;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ===== EPOXY-LIKE BACKGROUND ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 10% 20%, rgba(246, 160, 26, 0.12), transparent 40%),
                  radial-gradient(circle at 80% 30%, rgba(246, 160, 26, 0.12), transparent 40%),
                  radial-gradient(circle at 50% 80%, rgba(246, 160, 26, 0.08), transparent 45%);
      pointer-events: none;
      z-index: -1;
    }

    /* ===== NAVBAR ===== */
    .nav {
      background: linear-gradient(135deg, var(--amber), var(--amber-dark));
      color: #1f1f1f;
      padding: 14px 20px;
      box-shadow: 0 4px 14px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .nav-logo {
      font-weight: 800;
      letter-spacing: 1px;
      font-size: 20px;
    }

    .nav-links {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .nav-links a {
      padding: 8px 10px;
      border-radius: 8px;
      transition: background 0.2s ease;
      font-weight: 600;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* ===== MAIN CONTENT ===== */
    main {
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: 40px;
      padding: 20px;
      background: linear-gradient(135deg, var(--amber), var(--amber-dark));
      color: #1f1f1f;
      box-shadow: 0 -4px 14px var(--shadow);
    }

    .footer-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .footer-inner small {
      color: rgba(31, 31, 31, 0.8);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 700px) {
      .nav-inner {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        width: 100%;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      main {
        padding: 14px;
      }
    }
  </style>
</head>

<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="nav-logo">
        Qissa
      </div>

      <nav class="nav-links">
        <a href="{% url 'home' %}">Home</a>

         {% if user.is_staff %}
          <a href="{% url 'dashboard_home' %}">Dashboard</a>
        {% endif %}
        
       
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="footer-inner">
      <div>© {{ now.year }} Qissa. All rights reserved.</div>
      <small>Warm amber vibes • Clean reading • Simple UI</small>
    </div>
  </footer>
</body>
</html>
